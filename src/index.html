<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форум Движение</title>
</head>
<body class="page">
  <main class="page__content">
    <section class="intro">
      <img class="intro__bg" src="<%=require('./images/intro-bg.png')%>" alt="bg">

      <div class="intro__inner page__section">
        <img class="intro__box" src="<%=require('./images/box.svg')%>" alt="box">

        <p class="intro__subtitle">Поэтому для смелых девелоперов мы открываем продажи участия в 3-м форуме. Если вы были на «Движении» 2021, даем слово, чтов феврале 2022 сделаем еще лучше.</p>

        <div class="intro__title-container">

          <h1 class="intro__title">Смелость города берет.<br>И строит.</h1>
          <div class="intro__bottom">
            <a class="intro__link intro__link_type_left" href="#" target="_blank" title="Сайт форума" rel="noopener">
              <img class="intro__logo" src="<%=require('./images/movement-logo.svg')%>" alt="logo">
            </a>

            <button class="intro__btn" type="button">
              <img class="intro__btn-icon intro__btn-icon_type_down" src="<%=require('./images/btn-down.png')%>" alt="btn-down">
              <img class="intro__btn-icon intro__btn-icon_type_up" src="<%=require('./images/btn-up.png')%>" alt="btn-up">
            </button>

            <a class="intro__link intro__link_type_right" href="#" target="_blank" title="Сайт форума" rel="noopener">
              <img class="intro__logo" src="<%=require('./images/DEVISION-logo.svg')%>" alt="logo">
            </a>
          </div>
        </div>

      </div>
    </section>
  </main>
  <div style="height: 250px;"></div>
</body>
</html>
